<message [popup]="popup" (complete)="onComplete($event)"></message>

<div class="container-fluid container-default mt-5"  >
<div class="card border-0 p-1">

<div class="card-title mb-0 p-2" >
    <h1>My Account</h1>
</div>

<div class="card-body pt-0">
<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="accountForm" (ngSubmit)="saveIt()">
            <div class="form-group">
                <label for="userName">User name</label>
                <input type="text"
                       id="userName"
                       name="userName"
                       class="form-control"
                       placeholder=""
                       formControlName="userName"
                        />
                <div *ngIf = "userNameMsg" class="alert alert-danger">
                        {{userNameMsg}}
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="at least 6 characters"
                       formControlName="password"
                        />
                <div *ngIf = "passwordMsg" class="alert alert-danger">
                        {{passwordMsg}}
                </div>
            </div>

            <button type="submit"
                    [disabled] = "!accountForm.valid"
                    class="btn btn-primary" >
                    Save
            </button>
            <button type="button"
                    class="btn btn-primary" >
                    Cancel
            </button>
        </form>
    </div>


</div><!--row-->
</div> <!--panel-body-->

</div> <!--panel-->
</div>  <!-- container -->
